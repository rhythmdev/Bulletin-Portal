<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <title>Bulletin Portal</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <!-- navbar area -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fs-5 fw-semibold" href="index.html"><span class="logo">Bulletin</span> Portal</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link ps-3 active" aria-current="page" href="index.html">News</a>
                  <a class="nav-link ps-3" href="blog.html">Blog</a>
                  <a class="nav-link ps-3" href="#"><img src="/Avatar.png" class="img-fluid"></a>
                
                </div>
              </div>
            </div>
          </nav>
          <hr>
     <!-- end of navbar area -->
     <!-- catagories area -->
     <ul id="all-catagories" class="nav justify-content-center">
      
    </ul>
    
     <!-- end of catagories area -->
     <div id="total-category" class="text-center mt-3">
      <!-- <h5>4 items found for category Entertainment</h5> -->
     </div>
     <div class="d-flex justify-content-around align-items-center" >
      <div class="d-flex">
        <h6 class="pe-2">Sort By View:</h6>
        <select class="bg-light border-0 shadow-sm text-center px-2">
          <option>View</option>
          <option>Default</option>
        </select>
      </div>
      <div>
        <button class="show-btn">Today's Pick</button>
        <button class="trend-btn">Trending</button>
      </div>
    </div>
    </header>
   <main>
    <!-- card area -->
     <section class="container mt-5 d-flex justify-content-center align-items-center flex-column">
      
        <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">
          
                  
        </div>
        
      </div>
      <!-- end of card area -->
      
     
    <!-- spinner area -->
    <section id="loader" class="d-none">
      <div style="height:400px;" class="d-flex justify-content-center align-items-center ">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
    </section>
    
    <!-- end of spinner area -->

    <!-- modal area -->
    <section>
   

<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="news-details" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>

    </section>


   </main>
   <footer class="text-center mt-5">
    <h5>Copyright 2022 News Portal</h5>
   </footer>
    
    <!-- bootstrap js -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
